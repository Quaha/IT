<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title> Профиль </title>
        <link rel="icon" href="assets/favicon.ico">

    </head>

    <body>

        <div class="page" id="page">

            <img src="assets/logo.png" alt="Открытая библиотека" class="logo">

            <nav class="menu">
                <a href="index.html">ГЛАВНАЯ</a>
                <a href="profile.html" class="active">ПРОФИЛЬ</a>
                <a href="rating.html">РЕЙТИНГ</a>
                <a href="find.html">НАЙТИ КНИГУ</a>
                <a href="about.html">О НАС</a>
            </nav>

            <div class="section" id="login-section">
                <h2>Вход в аккаунт</h2>

                <form class="login-form" id="login-form" method="post">
                    <input id="login" name="login" type="text" placeholder="Введите ваш логин..." required><br><br>
                    <input id="password" name="password" type="password" placeholder="Введите ваш пароль..." required><br><br>

                    <button type="submit">Войти</button>
                </form>
            </div>

            <div class="section" id="profile-section">
                <h2>Ваш профиль</h2>

                <div class="profile-info" id="profile-info">
                    <h2 id="user-name"></h2>
                    <div><strong>Логин:</strong> <span id="user-login"></span></div>
                    <div><strong>Рейтинг:</strong> <span id="user-rating"></span></div>

                    <button id="logout-btn" type="button">Выйти</button>
                </div>

                <h2>Взять книгу</h2>
                <form class="take-book-form" id="take-book-form" method="post">
                    <input class="take-book-code-input" id="take-book-code-input" name="edition_code" type="text" placeholder="Код издания" required>
                    <button id="take-book-btn" type="submit">Взять</button>
                </form>

                <h2>Вернуть книгу</h2>
                <form class="ret-book-form" id="ret-book-form" method="post">
                    <input class="ret-book-code-input" id="ret-book-code-input" name="edition_code" type="text" placeholder="Код издания" required>
                    <button id="ret-book-btn" type="submit">Вернуть</button>
                </form>

                <h2>Мои книги</h2>
                <div class="books-list" id="books-list">
                    <div id="no-books">У вас пока нет взятых книг.</div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <p>Открытая библиотека &copy; 2025 Правительство города N</p>
            <p>Доступные книги для каждого</p>
        </footer>

        <script src="script.js" defer></script>
    </body>
</html>
